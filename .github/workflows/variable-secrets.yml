name: Exploring variables and secrets

on: 
    push

#using variables at workflow level, we can also use then in step level and jon level, in job level it will be
#used inside job name docker and in step level used inside step we can use variable in ${{CONTAINER_REGISTRY}} this way also

env:
  CONTAINER_REGISTRY: docker.io
  DOCKER_USERNAME: Prateek
  IMAGE_NAME: github_action_nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build
      run: echo docker build -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/IMAGE_NAME:latest

    - name: Docker Login
      env:
      DOCKER_PASSWORD: 213124141 
      run: echo docker login --username=$DOCKER_USERNAME --password=DOCKER_PASSWORD

    - name: Docker Publish
      run: docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

    deploy:
      needs: docker
      runs-on: ubuntu-latest
      steps:
      - name: Docker Run
        run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest